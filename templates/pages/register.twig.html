{% block css %}
<head>
<title>Register
</title>

</head>
 <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
 <script src="jquery/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
{% endblock %}
{% block content %}
<section class="testimonial py-5" id="testimonial">
    <div class="container">
    {% if message %}
        <p>{{message}}</p>
    {% endif %}
        <div class="row ">
            <div class="col md-4 blank orange-bck text-white text-center ">
                <div class=" ">
                    <div class="card-body">
                        <img src="images/Logo.jpg" style="width:30%">
                        <h2 class="py-3">Registration</h2>
                        <p>Please fill in the form to create an account that can be used on our site.

</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5 border">
                <h4 class="pb-4">Please fill in your details</h4>
                <form action="{{ url_for ('do-register') }}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <input id="First Name" name="Full Name" placeholder="Full Name" class="form-control" type="text" >
                        </div>
                        <div class="form-group col-md-6">
                          <input type="Last Name" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                      </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="username" name="login" placeholder="Username" class="form-control" required="required" type="text" value="{{form.login}}">
                        </div>
                       <div class="form-group col-md-6">
                            <input id="Mobile No." name="Mobile No." placeholder="Mobile No." class="form-control" required="required" type="text">
                        </div>
                       </div>
    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="Password" name="pass1" placeholder="Password" class="form-control" required="required" type="text">
                        </div>
                       <div class="form-group col-md-6">
                            <input id="Password" name="pass2" placeholder="Confirm Password" class="form-control" required="required" type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                  <label class="form-check-label" for="invalidCheck2">
                                    <small>By clicking Submit, you agree to our Terms & Conditions, Visitor Agreement and Privacy Policy.</small>
                                  </label>
                                </div>
                              </div>
                    
                          </div>
                    </div>
                    
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary" value="Register">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>














{% endblock  %}
