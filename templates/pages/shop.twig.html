{% extends "template.twig.html" %}
{% block css %}
<link rel="stylesheet" href="css/productdetails.css">
<head>
<title>Shop
</title>

</head>
{% endblock %}
{% block content %}






<div class="orange-bck">
    <div class="container">

        <br>
        <div class="products-grid ">
            {% for product in products %}
            <div class="product">
                <div class="container d-flex justify-content-center">
                    <figure class="card card-product-grid card-lg"> <a href="#" class="img-wrap" data-abc="true"> <img
                                src="{{product.image}}"> </a>
                        <figcaption class="info-wrap">
                            <div class="row">
                                <div class="col-md-9 col-xs-9"> <a href="#" class="title" data-abc="true">
                                        {{product.name}} </a> <span class="rated">{{product.category}}</span> </div>
                            </div>
                        </figcaption>
                        <div class="bottom-wrap-payment">
                            <figcaption class="info-wrap">
                                <div class="row">
                                    <div class="col-md-9 col-xs-9"> <a href="#" class="title"
                                            data-abc="true">Â£{{product.price}}</a>
                                    </div>
                                </div>
                            </figcaption>
                        </div>
                        <div class="bottom-wrap"> <a href="#" data-name="{{product.name}}" data-price="{{product.price}}"
                                class="add-to-cart btn btn-primary float-right">Add To Basket </a>
                            <div class="price-wrap"> <a href="#" class="btn btn-primary float-left" data-toggle="modal"
                                    data-target="#{{product.id}}"> View More </a> </div>
                        </div>
                    </figure>
                </div>
            </div>
            <div id="{{product.id}}" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Order</h4>
                            <button type="orderButton" class="close" data-dismiss="modal">&times;</button>

                        </div>
                        <div class="modal-body">
                            <img src="{{product.image}}" class="img-fluid"> </a>
                            <figcaption class="info-wrap">
                                <div class="row">
                                    <div class="col-md-9 col-xs-9"> <a href="#" class="title"
                                            data-abc="true">{{product.name}}</a>
                                    </div>
                            </figcaption>
                            <div class="bottom-wrap-payment">
                                <figcaption class="info-wrap">
                                    <div class="row">
                                        <div class="col-md-9 col-xs-9"> <a href="#" class="title" data-abc="true"></a>
                                            <span class="rated">{{product.description}}
                                                <span>
                                        </div>
                                    </div>
                                </figcaption>
                            </div>
                            <div class="modal-footer">
                                <a href="/Basket" button type="button" class="add-to-cart btn btn-lg btn-dark" data-dismiss="modal">Checkout</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
