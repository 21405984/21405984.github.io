{% block css %}
<head>
<title>Login
</title>

</head>
<link rel="stylesheet" href="css/loginstyle.css">
 <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/loginstyle.css">
 <script src="jquery/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

{% endblock %}
{% block content %}
<img src="images/Logo.jpg" class="rounded mx-auto d-block">


<div class="login-form">
{% if message %}
        <p>{{message}}</p>
    {% endif %}
    <form action="{{ url_for ('do-login') }}" method="post">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="login" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name ="pass" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="/register">Create an Account</a></p>
</div>  





{% endblock %}
